service: serverless-notes-db

provider:
  name: aws
  region: us-east-1
  profile: default # override with --aws-profile
  stage: ${opt:stage, 'dev'}

resources:
  Resources:
    NotesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: NotesTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          Enabled: true
          AttributeName: ttl
        Tags:
          - Key: Name
            Value: NotesTable
          - Key: Environment
            Value: ${opt:stage, 'dev'}

  Outputs:
    NotesTableName:
      Value: !Ref NotesTable
      Export:
        Name: NotesTableName
    NotesTableArn:
      Value: !GetAtt NotesTable.Arn
      Export:
        Name: NotesTableArn